<!-- users/templates/users/profile_update.html -->

{% extends 'base.html' %}

{% block content %}
<h2>Update Profile</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update</button>
</form>

<a href="{% url 'dashboard' %}">Back to Dashboard</a>
{% endblock %}
